# Kubernetes deployment description for Identifiers.org Prefix Registration API Service
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: apps/v1
kind: Deployment
metadata:
    name: registry
spec:
    selector:
        matchLabels:
            environment: production
            tier: api
            app: registry
    replicas: 1
    template:
        metadata:
            labels:
                environment: production
                tier: api
                app: registry
        spec:
            containers:
                - name: cloud-ws-registry
                  image: identifiersorg/cloud-ws-registry:1.0.2
                  imagePullPolicy: Always
