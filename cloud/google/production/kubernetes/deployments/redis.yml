# Kubernetes deployment description for backend Redis
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
spec:
    selector:
        matchLabels:
            environment: production
            tier: backend
            app: redis
    replicas: 1
    template:
        metadata:
            labels:
                environment: production
                tier: backend
                app: redis
        spec:
            containers:
                - name: redis
                  image: redis:4
                  imagePullPolicy: Always
                  resources:
                      requests:
                          memory: 1536Mi
                  ports:
                  - containerPort: 6379
