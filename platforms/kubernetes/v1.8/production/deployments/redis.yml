# Kubernetes deployment description for Identifiers.org Redis service within Identifiers.org platform
#
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: apps/v1beta2
kind: Deployment
metadata:
    name: redis
spec:
    selector:
        matchLabels:
            environment: production
            tier: backend
            app: redis
    replicas: 1
    template:
        metadata:
            labels:
                environment: production
                tier: backend
                app: redis
