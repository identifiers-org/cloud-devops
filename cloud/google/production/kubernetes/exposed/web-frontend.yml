# Kubernetes declaration of Identifiers.org Web Frontend
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: v1
kind: Service
metadata:
    name: ext-web-frontend
    labels:
        environment: production
        tier: frontend
        app: web-frontend
spec:
    ports:
    - port: 80
      targetPort: 9090
    selector:
        environment: production
        tier: frontend
        app: web-frontend
    type: LoadBalancer
