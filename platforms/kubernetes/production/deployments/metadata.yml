# Kubernetes deployment description for Identifiers.org Metadata Resolution Service
#
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: apps/v1
kind: Deployment
metadata:
    name: metadata
spec:
    selector:
        matchLabels:
            environment: production
            tier: api
            app: metadata
    replicas: 2
    template:
        metadata:
            labels:
                environment: production
                tier: api
                app: metadata
        spec:
            containers:
                - name: cloud-ws-metadata
                  image: identifiersorg/cloud-ws-metadata
                  resources:
                      requests:
                          memory: 1Gi
                  ports:
                  - containerPort: 8082
